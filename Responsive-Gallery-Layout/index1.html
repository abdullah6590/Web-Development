<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gallery Layout</title>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2023/09/17/22/25/witch-8259351_640.jpg" alt="witch in a magical Forest">
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2016/08/17/01/39/mystery-1599527_640.jpg" alt="mystery island">
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2018/01/05/02/50/boat-3062045_640.jpg" alt="boat ocean">
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2023/03/15/18/14/sea-7855153_640.jpg" alt=Sunset>
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_640.jpg" alt="milkyway">
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2022/01/08/14/09/mont-saint-michel-6924072_640.jpg" alt="Mont saint michel">
    </div>
  </div>
</body>
</html>
